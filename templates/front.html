<!DOCTYPE html>
<html>
<head>
	<title>ac Blog</title>
</head>
<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">

<a href="/" class="main-title">ac Blog</a>
{% for post in posts %}
	<div class="post">
		<div class="post-heading">
			<a  class="post-title" href="/{{post.key().id()}}">{{post.subject}}</a>
			<date class="post-date">{{post.created.strftime('%x')}}</date>
		</div>

		<div class="post-content">{{post.content}}</div>
	</div>
{% else %}
	<div>no posts yet </div>
{% endfor %}
  <div class="age">{{age}}</div>
</body>
</html>
